<h1>Lista de Películas</h1>
<div class="container-fluid my-4 bg-light-sky-blue">
  @if(selected){
    <app-movie-detail [movie]="selectedMovie"></app-movie-detail>
    }
  <div class="row">
    @for (movie of movies; track movie.id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 w-100 bg-white">
          <img class="poster-img" [src]="movie.posterImageUrl" alt="{{ movie.title }} poster" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.title }}</h5>

            <div class="card-text">
              <div>{{movie.description}}</div>
              <div><strong>Director:</strong> {{ movie.director }}</div>
              <div><strong>Año:</strong> {{ movie.releaseYear }}</div>
              <div><strong>Promedio:</strong>{{promedio}}</div>
            </div>
          </div>
          <a [routerLink]="['/movies', movie.id]" class="btn btn-primary mt-auto">
              Ver detalle
          </a>
        </div>
      </div>
    }
  </div>
</div>
